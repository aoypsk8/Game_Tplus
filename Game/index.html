<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home</title>
    
    <script src="./config/config.js"></script>

    <link id="mainStylesheet" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="lao_font bg-black flex items-center justify-center h-screen bg-cover bg-center object-cover">
    <div class="text-center bg-black bg-opacity-75 p-10 rounded-lg">
        <h1 class="text-white text-4xl font-bold mb-8 ">ຍີນດີຕ້ອນຮັບເຂົ້າສູ່ເກມ</h1>
        <div class="flex flex-col space-y-4">
            <button onclick="redirectToPage('game.html')"
                class="bg-yellow-100 text-black px-6 py-3 rounded-3xl hover:bg-gray-500">ຫຼີ້ນເກມ</button>
            <button onclick="redirectToPage('ranking.html')"
                class="bg-yellow-100 text-black px-6 py-3 rounded-3xl hover:bg-gray-500">ອັນດັບ</button>
            <button onclick="redirectToPage('package.html')"
                class="bg-yellow-100 text-black px-6 py-3 rounded-3xl hover:bg-gray-500">ແລກຂອງລາງວັນ</button>
        </div>
    </div>

    <script>
        var phoneNumberUser;
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        document.addEventListener("DOMContentLoaded", () => {
            document.body.style.backgroundImage = `url('${window.config.basePath}/image/background2.png')`;
            // Once config.js is loaded, set up other elements
            const mainStylesheet = document.getElementById("mainStylesheet");
            mainStylesheet.href = `${window.config.basePath}/style/styles.css`;

            const phone = getQueryParam("phone");
            if (phone) {
                phoneNumberUser = phone;
            } else {
                phoneNumberUser = phone;
            }
        });

        function redirectToPage(page) {
            location.href = `${page}?phone=${phoneNumberUser}`;
        }
    </script>
</body>

</html>
